<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Product Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/products/new}" th:object="${product}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="title">Title</label>
                        <input
                                type="text"
                                class="form-control"
                                id="title"
                                name="title"
                                th:field="*{title}"
                                placeholder="Title">
                        <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="photoUrl">Photo URL</label>
                        <input
                                type="text"
                                class="form-control"
                                id="photoUrl"
                                name="photoUrl"
                                th:field="*{photoUrl}"
                                placeholder="Photo URL">
                        <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="amount">Amount</label>
                        <input
                                type="text"
                                class="form-control"
                                id="amount"
                                name="amount"
                                th:field="*{amount}"
                                placeholder="Amount">
                        <p th:if="${#fields.hasErrors('amount')}" class="text-danger" th:errors="*{amount}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="price">Price</label>
                        <input
                                type="text"
                                class="form-control"
                                id="price"
                                name="price"
                                th:field="*{price}"
                                placeholder="Price">
                        <p th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="*{price}"></p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary otstup" >Create</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
